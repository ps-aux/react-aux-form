extends: standard
parser: babel-eslint

parserOptions:
  ecmaFeatures:
    jsx: true

rules:
  curly: off
  padded-blocks: off
  indent: off
  no-trailing-spaces: off # Bcs of arrow functions in classes
  'promise/param-names': off
  # Prevent eslint complaining about React/JSX stuff
  'react/jsx-uses-vars': 1
  'react/jsx-uses-react': 1

plugins:
  - react
